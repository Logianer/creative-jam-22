<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style/main.css" />
    <title>Phone to the Future</title>
  </head>
  <body>
    <div
      class="
        container-fluid
        d-flex
        justify-content-center
        align-items-center
        bg-white
      "
      style="height: 100vh"
    >
      <div
        class="
          phone
          border border-secondary
          rounded-4
          d-flex
          justify-content-center
        "
        id="frame-phone"
      >
        <div class="bg-secondary rounded-bottom" id="notch">
          <div class="bg-light rounded-circle ms-2" id="camera"></div>
        </div>
      </div>
      <div id="content-phone" class="phone position-fixed">
        <div id="status-bar" class="bg-white px-1 d-flex">
          <div class="row">
            <div class="col text-left">
              <i class="fa-solid fa-wifi fa-sm align-left"></i>
            </div>
            <div class="col">One of three columns</div>
            <div class="col text-right">
              <i
                class="
                  fa-solid fa-battery-three-quarters fa-rotate-270 fa-sm
                  align-right
                "
              ></i>
              65%
            </div>
          </div>
        </div>
        <div id="app-header" class="py-3 ps-3 bg-dark">Header</div>
      </div>
      <div class="phone bg-light rounded-4 position-fixed" id="bg-phone"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
